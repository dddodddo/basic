<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="memberList">
        <li id="one" class="item">홍길동</li>
        <li id="two" class="item">이순신</li>
        <li id="three" class="item">강감찬</li>
        <li id="four" class="item">을지문덕</li>
    </ul>
    <button id="btn">사용자 삭제하기</button>

    <script>
        //브라우저의 API // 두 애플리케이션 간의 서비스 계약
        // console.log(document.querySelector(".item")) // 맨 처음 하나만 호출
        // console.log(document.querySelectorAll(".item")) // 모두 배열

        //자바스크립트 API
        // console.log(document.getElementsByClassName("item")) // 모두 배열
        // console.log(document.getElementById("memberList")) // 객체 자체 호출

        function removeElemByText(text){
            let li=document.querySelectorAll("#memberList li")

            //li는 유사배열 --> 배열
            let li2=[...document.querySelectorAll('#memberList li')]
            console.log(li2)

            li.forEach((item)=>{
                //console.log(item.innerHTML)
                if(item.innerHTML===text){
                    item.parentNode.removeChild(item)
                }
            })
        }


        document.querySelector("#btn").addEventListener("click",function(){
            removeElemByText("을지문덕")
        })






    </script>
</body>

</html>
