<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //화살표 함수(Arrow Function) 사용법
        //함수 표현식보다 더 간결하고(짧게 줄여짐) 편리하게 함수를 만들 수 있다.

        //[1]
        // let arrFunc=function(a,b){
        //     return a + b
        // }
        // console.log(arrFunc(10,20))


        //[2] 화살표 함수

        // let arrFunc=function(a,b){
        //     return a + b
        // }

        // let arrFunc=(a,b)=>{
        //     return a + b
        // }

        // 실행문이 한 줄일때 {}를 생략할 수 있다.
        // 화살표 함수일 때 실행문이 한 줄이고 return문이라면 {}와 return을 함께 생략해야 한다.

        // let arrFunc=(a,b)=>
        //     a + b
        let arrFunc=(a,b)=>a + b

        console.log(arrFunc(10,20))


        //[3] 인자값이 하나일때

        let arrFunc2=function(name){
            console.log(`반갑습니다. ${name} 회원님`)
        }
        arrFunc2(`홍길동`)

        let arrFunc3=(name)=>
            console.log(`반갑습니다. ${name} 회원님`)
        
        arrFunc3(`홍길동`)
    </script>
</body>
</html>
