<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <label for="num">번호 선택 1,2,3 중 하나를 선택하시오.</label>
    <input type="number" id="num" onchange="valueChange()">
    <div id="result"></div>


    <script>
        //switch 조건문 : 여러가지 평가에 따른 분기처리
        //여러가지 평가에 따른 분기처리


        // switch (num) {
        //     case 1: //num이 1이라면
        //         console.log("선물 1개 당첨입니다.") //num이 1일 때 실행문
        //         break //break문을 만나면 switch문이 종료된다.
        //         case 2:
        //         console.log("선물 2개 당첨입니다.")
        //         break
        //         default:num //num이 해당하는 case가 없을 때
        //         console.log("해당하는 번호가 없습니다.")
        //         break
        // }

        let num
        let text = document.getElementById('result')


        function valueChange() {
            num = document.getElementById('num').value
            //console.log(typeof num) string (문자)

            let result = Number(num) //string(문자)를 숫자로 바꾸었다.

            switch (result) {
                case 1:
                    text.innerHTML = "선물 1개 당첨입니다."
                    break
                case 2:
                    text.innerHTML = "선물 2개 당첨입니다."
                    break
                case 3:
                    text.innerHTML = "선물 3개 당첨입니다."
                    break
                default:
                    text.innerHTML = "해당하는 번호가 없습니다."
                    break
            }
        }
    </script>
</body>

</html>
