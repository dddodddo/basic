        let yourHeight = 110
        if (yourHeight >= 120) {

        score >= 80?console.log(`우수학생`):console.log(`일반학생`);

        let result = score >= 80?"우수학생":"일반학생";

        let num=5
        num%2 == 0?console.log(`${num}살 당신은 건강검진대상이 아닙니다.`):console.log(`${num}살 당신은 건강검진대상입니다.`);
