<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열의 갯수 - length()
        //배열 안의 내용물 하나하나를 원소 또는 아이템(item)이라고 함.-->'일동'

        let arr=['일동', '이동', '삼동', '사동', '오동']

        console.log(arr)
        console.log(arr.length)//5
        console.log(typeof arr)//객체 object

        //배열에 원소 추가하기 - 배열 맽 끝에 요소를 추가
        arr.push("흥부")
        console.log(arr)//['일동', '이동', '삼동', '사동', '오동', '흥부']

        //배열에 맨 끝에 요소를 제거하기
        arr.pop()
        console.log(arr)//['일동', '이동', '삼동', '사동', '오동']



    </script>
</body>
</html>
