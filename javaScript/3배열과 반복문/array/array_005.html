<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>





    
    <script>
        //배열 사용시 몰라서는 안되는 유용한 메서드(함수)

        //배열은 여러가지 타입을 넣을 수 있다.
        //let array=["하늘",100, true]
        //여러가지 넣을 순 있지만 일반적으로 같은 타입끼리 묶어 사용한다.

        //배열과 객체는 동적할당(메모리 공간이 정해져 있지 않음, 언제든지 추가/제거 하며 메모리 공간을 변화시킬 수 있음)을 받는다.

        let arr=[]
        arr.push('한국')
        arr.push('미국')
        arr.push('중국')

        console.log(arr)

        let 동물=['사자','호랑이','늑대','코끼리','개','고양이','양','하마']
        console.log(동물[0])//사자
        console.log(동물[3])//코끼리
        //배열 중 가장 끝에 있는 아이템
        console.log(동물[동물.length - 1])//하마

        //index 범위를 벗어나는 경우에는 undefined(false, error는 아님)
        console.log(동물[22])

        //반복 (1️⃣for 2️⃣for..in, for..of 3️⃣배열명.forEach()-제일 많이 사용)

        //1 for
        console.clear()
        console.log("-----------for")
        // for(초기값1️⃣; 조건문2️⃣; 증가감식4️⃣){
        //     3️⃣조건문이 참일 때 실행문
        // }

        for(let i=0; i<동물.length; i++){
            document.write(동물[i])
        }


        document.write("<br>")


        for(let i=0; i<5; i++){
            for(let j=5; j>i; j--){
                document.write("*")
                
            }document.write("<br>")
        }
        
        // for..in
        console.clear()
        console.log("---------for..in")
        for(let i in 동물){
            console.log(i)//index--> 0,1,2...
        }

        //for..of
        console.clear()
        console.log("---------for..of")
        for(let i of 동물){
            console.log(i)//value --> '사자','호랑이'...
        }

        //forEach
        console.clear()
        console.log("---------for..forEach")
        //동물.forEach(function(요소,idex번호,원본배열))
        동물.forEach(function(item,idx,oriarr){
            console.log(item,idx,oriarr)
        })
        //화살표함수
        동물.forEach((item,idx,oriarr)=>console.log(item,idx,oriarr))

        //Spread Operator(펼침 연산자) => 배열내의 요소들을 하나씩 나열해 줍니다.(이 자체로 배열이 아님)
        console.clear()
        console.log("---------Spread Operator")
        console.log(동물)
        console.log(...동물)
        console.log([...동물])

        //split() 메서드
        //기능 --> 문자열을 배열로 리턴 즉, 문자열에서 특정한 구분자를 기준으로 잘라내서 '새로운 배열'로 리턴
        //사용방법 --> 문자열.split(separator(구분자),limit(한정값))

        let someSt="고기도 먹어 본 사람이 더 잘 먹는다"
        let splitted=someSt.split(" ",3)
        console.log(splitted)// ['고기도', '먹어', '본']

        let someSt2="고기도,먹어,본,사람이,더,잘,먹는다"
        let splitted2=someSt2.split(",",3)
        console.log(splitted2)// ['고기도', '먹어', '본']

        let splitted3=someSt2.split(",")//분할 갯수 옵션이 지정되지 않으면 문자열 전부를 잘라서 배열로 리턴
        console.log(splitted3)// ['고기도', '먹어', '본', '사람이', '더', '잘', '먹는다']

        console.log(splitted3[splitted3.length - 1])


        let array=['딸기','포도','복숭아','바나나','수박']
        //slice() 메서드('원본배열 손상안됨')
        //slice(start,[,end]) //end는 생략가능
        //end => 지정한 end전까지 잘라냄
        //let slice1 = array.slice(1) //index 1포함해서 그 뒤로는 모두 잘라냄
        //let slice1 = array.slice(1,4) //index 1부터 4이전(3번까지) 잘라냄
        let slice1 = array.slice(1) //index 1포함해서 그 뒤로는 모두 잘라냄
        console.log(slice1)
        console.log(array)

        //splice() 메서드
















    </script>
</body>
</html>
