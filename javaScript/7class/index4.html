<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // static keyword
    // static를 사용하면 class에 귀속시키는 방식이다.

    class Person{ //class명 시작은 대문자로 만들어야 함.
      name;
      year;
      static group="green";
      constructor(name,year){
        this.name=name;
        this.year=year;
      }
    }
    const hong=new Person("홍길동",2010)
    console.log(hong)
    console.log(Person.group) // class에 귀속된 group 변수 사용방법

  </script>
</body>
</html>
