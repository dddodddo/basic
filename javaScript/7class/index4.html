    <script>
      // static keyword
      // static를 사용하면 class에 귀속시키는 방식이다.

      class Person {
        //class명 시작은 대문자로 만들어야 함.
        name;
        year;
        static group = "green";
        group2 = "red";
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
      }
      const hong = new Person("홍길동", 2010);
      console.log(hong);
      console.log(hong.name);
      console.log(hong.group2);
      console.log(Person.group); // class에 귀속된 group 변수 사용방법
      console.log(hong.group); //undefined
    </script>
  </body>
</html>
