<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //객체 만들기
    let 고양이 = {
      type: "길고양이",
      personality: "사나움",
      age: 2,
      female: true,
    }
    // 점(.)연산자 vs []연산자
    // [] 를 사용하여 값을 참조할 때는 문자열 형태로 [] 안에 속성명을 써준다. //고양이["type"]
    // 따옴표를 꼭 써줘야 하기 때문에 번거로운 면이 있다. 그래서 점(.) 연산자를 많이 사용한다. 
    // 만약 쌍따옴표를 안써주면 --> Err

    // console.log(`길에서 만난 길고양이는 사나움, 나이는 2`)
    console.log(`길에서 만난 ${고양이.type}는 ${고양이.personality}, 나이는 ${고양이.age}`)
    console.log(`길에서 만난 ${고양이["type"]}는 ${고양이["personality"]}, 나이는 ${고양이["age"]}`)

    let 사람 = {
      "나의 이름": "홍길동",
      "MY age": 20
    }
    // console.log(사람.나의 이름) //Err
    console.log(사람["나의 이름"])
    console.log(사람["MY age"])


    // 객체(Object) - 객체 vs 연관 배열


    // [1] : 자바스크립트 객체 --> 멤버 이름인 키(Key)를 가지고 값을 서치 --> 연관 배열
    // 연관 배열 --> 어떤 키 하나와 값 하나가 서로 연관되어 있으면 이 키를 통해서 연관되어 있는 값을 찾는 것.
    // 멤버 이름 --> key --> 내부적으로 문자열 형태로 처리 --> key(멤버 이름)에 대한 문자열 조립도 가능! --> 그것도 실행중에..

    let 사람_이름={
      person1:"홍길동",
      person2:"이순신",
      person3:"강감찬",
      person4:"을지문덕",
      person5:"세종대왕"
    }

    for(let i=1;i<=5; i++){
      console.log(사람_이름["person" + i])
    }














  </script>
</body>

</html>
