<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>webtoon</title>
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="Page">
    <div class="web_pg">
      <div class="top">
        <div class="bar">
          <div class="time">12:31</div>
          <div class="bar_right">
            <div class="service"><img src="./img/수신호.png" alt=""></div>
            <div class="wifi"><img src="./img/와이파이.png" alt=""></div>
            <div class="battery"><img src="./img/배터리.png" alt=""></div>
          </div><!-- end bar_right -->
        </div><!-- end bar -->
        <div class="tittle">
          <div class="t_left">
            <div class="tt">결혼생활 그림일기</div>
            <div class="ts">고르고 골라 결혼했더니 매일매일 우당탕탕?!</div>
          </div><!-- end t_left -->
          <div class="t_right">
            <div class="돋보기"><img src="./img/돋보기.png" alt=""></div>
            <div class="로그인"><img src="./img/로그인.png" alt=""></div>
          </div><!-- end t_right -->
        </div><!-- end tittle -->
      </div><!-- end top -->
      <div class="box">
        <div class="img">
          <div class="writer">
            <div class="ww">
              <div class="w1">글/그림 은꼼지</div>
              <div class="w2">월요웹툰 | 전체이용가</div>
            </div>
            <div class="good">
              <div class="좋아요"><img src="./img/좋아요.png" alt=""></div>
              <div class="좋아요수">113,991</div>
            </div>
          </div>
          <div class="like">
            <div class="bg_h"></div>
            <div class="heart"></div>
          </div>
        </div>
        <div class="pg_nv">
          <div class="nv1"></div>
          <div class="nv2"></div>
          <div class="nv3"></div>
          <div class="nv4"></div>
          <div class="nv5"></div>
        </div>
      </div><!-- end box -->
      <div class="bottom">
        <div class="b_tittle">
          <div class="b_right">최신화부터</div>
          <div class="b_left">
            <div class="b_more">더보기</div>
            <div class="b_m_icon"></div>
          </div>
        </div>
        <div class="b_img">
          <div class="box1">
            <div class="boxtittle">
              <div class="box_t">211화 홀양이의 시</div>
              <div class="box_s">방학으로 비뚤어진 마누라를<br>향한 시의 내용은?</div>
            </div>
          </div>
          <div class="box2">
            <div class="boxtittle">
              <div class="box_t">210화 습관을 고쳐보자</div>
              <div class="box_s">요즘 들어 꽤 자주 욱하는 우리,<br>책에서 해답을 찾아본다!</div>
            </div>
          </div>
          <div class="box3">
            <div class="boxtittle">
              <div class="box_t">209화 태권도</div>
              <div class="box_s">결국 엄마의 체력 문제로 등록한<br>수랑이의 태권도</div>
            </div>
          </div>
          <div class="box4">
            <div class="boxtittle">
              <div class="box_t">208화 겨울나기</div>
              <div class="box_s">겨울의 강력한 추위는<br>뇌도 얼게 만든다?!</div>
            </div>
          </div>
        </div>
      </div>
    </div><!-- end web_pg -->
  </div><!-- end Page -->
</body>

</html>
