<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webtoon</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font -->
    
</head>
<body>
    <div class="Page">
        <div class="web_pg">
            <div class="top">
                <div class="bar">
                    <div class="time">12:31</div>
                    <div class="bar_right">
                        <div class="service"></div>
                        <div class="wifi"></div>
                        <div class="battery"></div>
                    </div><!-- end bar_right -->
                </div><!-- end bar -->
                <div class="tittle">
                    <div class="t_left">
                        <div class="tt">결혼생활 그림일기</div>
                        <div class="ts">고르고 골라 결혼했더니 매일매일 우당탕탕?!</div>
                    </div><!-- end t_left -->
                    <div class="t_right">
                        <div class="돋보기"></div>
                        <div class="로그인"></div>
                    </div><!-- end t_right -->
                </div><!-- end tittle -->
            </div><!-- end top -->
            <div class="middle">
                <div class="box">
                    <div class="img"></div>
                    <div class="box2">
                        <div class="writer">
                            <div class="w1">글/그림 은꼼지</div>
                            <div class="w2">월요웹툰 | 전체이용가</div>
                        </div>
                        <div class="good">
                            <div class="좋아요"></div>
                            <div class="좋아요수"></div>
                        </div>
                    </div>
                    <div class="like">
                        <div class="bg_h"></div>
                        <div class="heart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- end Page -->
</body>
</html>
