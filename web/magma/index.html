<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magma</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="page1">
            <nav>
                <div class="logo">
                    <a href="#">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
                <div id="right-nav">
                    <button class="mg-btn mg-btn_rounded">
                        <span class="mg-btn_rounded-stoke"></span>
                        <span class="mg-btn_rounded-fill"></span>
                        <span class="mg-btn_rounded-text">
                            <span class="mg-btn_rounded-text-copy">Book a Demo</span>
                            <span class="mg-btn_rounded-text-origin">Book a Demo</span>
                        </span>
                    </button>
                    <button class="mg-btn mg-btn_menu" aria-label="Menu">
                        <i class="ri-menu-line"></i>
                    </button>
                </div>
            </nav>

            <div class="bottom-page1">
                <h1>Experience Real Estate Agility</h1>
                <div class="bottom-page1-inner">
                    <h4> Create a digital twin of your existing building and release the
                        potential of Web3.
                    </h4>
                    <button>LEARN MORE</button>
                </div>

                <button class="btn_scroll">
                    <a href="#page2"></a>
                    <span class="btn-scroll-text">Scroll</span>
                    <div class="btn-scroll-icon"><i class="ri-arrow-down-line"></i></div>
                </button>

                <div class="mg-hero-scene">
                    <!-- <video src="https://thisismagma.com/wp-content/themes/magma/assets/home/hero/1.mp4?2" preload="auto" autoplay muted loop></video> -->
                    <!-- video는 음소거를 해야 재생이 됨. autoplay(설치하면 자동으로 실행)muted(음소거)loop(무한반복)controls(유튜브처럼 재생 조절, 다운로드, 등)-->

                    <!-- preload="auto" ==> 브라우저는 비디오파일을 가능한 빨리 다운로드하고 미리 로드한다. 사용자가 비디오 파일을 재생하기전에 비디오파일을 미리 로드하여 즉각적인 재생을 허용한다.

                    autoPlay 속성과 함께 사용하면 페이지가 로드될 때 자동으로 비디오가 재생된다. -->
                    <video preload="auto" autoplay muted loop poster="img/frames00172.png">
                        <source src="https://thisismagma.com/wp-content/themes/magma/assets/home/hero/1.mp4?2">
                    </video>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/scroll.js"></script> -->
</body>

</html>
