<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="shop">
        <header>
            <img src="./images/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
            <h2>Shop</h2>
            <img src="./images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
        </header>

        <div class="Top_Product">
            <img src="./images/top_product_img.jpg" alt="top_product" class="top_product">
            <div class="info">
                <h2>T-shirt for Women</h2>
                <div class="desc">
                    <div class="price">$121.00</div>
                    <div class="rate">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
