<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Categories</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="shopCategories">
        <header>
            <img src="./images/menu_Icon_left.svg" alt="menu_Icon_left" class="menu_Icon_left">
            <h2>Shop Categories</h2>
            <img src="./images/menu_Icon_right.svg" alt="menu_Icon_right" class="menu_Icon_right">
        </header>
        <div class="shop_Categories">
            <div><img src="./images/caterory_slide_01.jpg" alt="slide01"></div>
            <div><img src="./images/caterory_slide_02.jpg" alt="slide02"></div>
            <div><img src="./images/caterory_slide_03.jpg" alt="slide03"></div>
        </div>
    </div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $('.shop_Categories').slick({
            arrows : false,
            dots : true,
            //setting - name: setting - value
        });
    </script>

</html>
