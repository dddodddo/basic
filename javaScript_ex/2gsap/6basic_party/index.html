<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="sticky">
            <nav>
                <div class="logo">
                    <a href="#">Outflow</a>
                </div>
                <div class="links">
                    <a href="#">Join Community</a>
                    <a href="#">Enroll Now</a>
                </div>
            </nav>
            <div class="header">
                <h1>Outflow</h1>

                <div class="badge-parent">
                    <div class="heading-sm absolute">Party</div>
                    <img src="https://assets-global.website-files.com/63bf3e1c32ea7ba16d1bdf88/63bf3e1c32ea7b06931bdfa4_badge.svg"
                        alt="" class="badge">
                </div>

            </div>


            <div class="tracker">
                <div class="emoji">
                    <div class="emoji-face">
                        <div class="eyes">
                            <img src="./assets/eye.svg" alt="" />
                            <img src="./assets/eye.svg" alt="" />
                        </div>
                        <div class="mouth-wrapper">
                            <div class="mouth"></div>
                        </div>
                    </div>

                </div>
            </div>


        </section>
        <section class="website-content con-scale">
            <div class="section-header">
                <h1>Events</h1>

                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores,
                    error dolor. Corrupti, ab! Atque, nihil.
                </p>
            </div>

            <div class="section-images">
                <div class="row">
                    <img src="./assets/img1.jpg" alt="" />
                    <img src="./assets/img2.jpg" alt="" />
                    <img src="./assets/img3.jpg" alt="" />
                    <img src="./assets/img4.jpg" alt="" />
                </div>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.0.45/dist/lenis.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
