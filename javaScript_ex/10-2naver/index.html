<!DOCTYPE html>
<html lang="en">
<head>

    <title>Naver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <a href="#">

        <div id="content">

        </div>
    </div>
    <script src="main.js"></script>

</html>
