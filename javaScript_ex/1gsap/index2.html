<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrap">
        <div class="넷">넷</div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script>
        // gsap은 duration의 기본 값이 0.5s//duration:0.5
        //실행횟수 repeat:2    기본적으로 1번은 재생 + 반복 2 => 3번 반복
        //무한반복 repeat:-1
        //yoyo:true ==> 실행 - 역실행 - 실행
        gsap.to('.넷',{x:400,duration:1,repeat:-1,yoyo:true})
    </script>
</body>
</html>
