<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
</head>
<body>
    <div class="wrap">
        <section class="top" style="height: 100vh;"></section>

        <section class="sj_panorama">
            <article class="pano_cont">
                <div class="text_area">
                    <h2>Panorama</h2>
                </div>
                <div class="pano_wrap">
                    <ul class="list">
                        <li>
                            <figure>
                                <img src="./images/1.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/2.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/3.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/4.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/5.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/6.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/7.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/8.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/9.jpg" alt="">
                            </figure>
                        </li>
                        <li>
                            <figure>
                                <img src="./images/10.jpg" alt="">
                            </figure>
                        </li>
                    </ul>
                </div>
                <div class="controls">
                    <a href="#n" class="play_on active">
                        <i class="play fas fa-play-circle"><em>재생</em></i>
                        <i class="pause fas fa-pause-circle"><em>정지</em></i>
                    </a>
                </div>
            </article>
        </section>

        <section class="bottom" style="height: 100vh;"></section>
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
