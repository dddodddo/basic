<html lang="en" >

  <meta charset="UTF-8">

<div id="app">
	<div class="slider--container">
		<div class="slider__wrapper">
			<div class="slider__btn--container">
				<button class="btn prev">Prev</button>
			</div>

			<div class="slider">
				<div class="slides__wrapper">
					<div class="slide">
						<div class="slide__img">
							<img src="https://source.unsplash.com/koy6FlCCy5s" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://source.unsplash.com/HtUBBdNDxpQ" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://source.unsplash.com/D6odQjxbAjA" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://source.unsplash.com/-heLWtuAN3c" />
						</div>
					</div>
					<div class="slide">
						<div class="slide__img">
							<img src="https://source.unsplash.com/PP8Escz15d8" />
						</div>
					</div>
				</div>
				<div class="transition-slide"></div>
			</div>

			<div class="slider__btn--container">
				<button class="btn next">Next</button>
			</div>
		</div>

		<div class="marquee__wrapper">
			<div class="marquees">
				<div class="marquee">
					<div class="item" data-word="FLOWERS" data-number="01"></div>
					<div class="item" data-word="FLOWERS" data-number="01"></div>
					<div class="item" data-word="FLOWERS" data-number="01"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="RIVER" data-number="02"></div>
					<div class="item" data-word="RIVER" data-number="02"></div>
					<div class="item" data-word="RIVER" data-number="02"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="VALLEY" data-number="03"></div>
					<div class="item" data-word="VALLEY" data-number="03"></div>
					<div class="item" data-word="VALLEY" data-number="03"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="FOREST" data-number="04"></div>
					<div class="item" data-word="FOREST" data-number="04"></div>
					<div class="item" data-word="FOREST" data-number="04"></div>
				</div>

				<div class="marquee">
					<div class="item" data-word="DESERT" data-number="05"></div>
					<div class="item" data-word="DESERT" data-number="05"></div>
					<div class="item" data-word="DESERT" data-number="05"></div>
				</div>
			</div>
		</div>

		<div class="slider__progress--container">
			<span class="slide-num current-slide">01</span>
			<div class="progress">
				<span></span>
			</div>
			<span class="slide-num">05</span>
		</div>
	</div>
</div>

<div class="custom-cursor">
	<div class="cursor cursor--large"></div>
	<div class="cursor cursor--small"></div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">Loading...</div>
	<div class="loader">
		<span></span>
	</div>
</div>
