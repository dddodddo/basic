<!-- svg filter - noise filter -->
<svg width="0" height="0">
  <filter id="noiseFilter">
    <feturbulence type="fractualNoise" baseFrequency="5" />
  </filter>
</svg>

<!--  svg filter - shake  -->
<svg>
  <defs>
    <filter id="shake-1">
      <feTurbulence id="turbulence" baseFrequency="0.02 1" numOctaves="3" result="noise" seed="0" />
      <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="2" />
    </filter>
    <filter id="shake-2">
      <feTurbulence id="turbulence" baseFrequency="0.02 1" numOctaves="3" result="noise" seed="1" />
      <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="4" />
    </filter>
    <filter id="shake-3">
      <feTurbulence id="turbulence" baseFrequency="0.02 1" numOctaves="3" result="noise" seed="3" />
      <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
    </filter>
    <filter id="shake-4">
      <feTurbulence id="turbulence" baseFrequency="0.02 1" numOctaves="3" result="noise" seed="4" />
      <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="4" />
    </filter>
    <filter id="shake-5">
      <feTurbulence id="turbulence" baseFrequency="0.02 1" numOctaves="3" result="noise" seed="5" />
      <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="2" />
    </filter>
  </defs>
</svg>
