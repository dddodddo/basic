<svg xmlns="http://www.w3.org/2000/svg"  shape-rendering="geometricPrecision" width="700" height="400">
				<link href="https://fonts.googleapis.com/css?family=Oswald:600" rel="stylesheet"/>

	<defs>
		<!-- define styles -->
		<style type="text/css">
			@import url('https://fonts.googleapis.com/css?family=Oswald:600');

			#svg_7 {
				filter: url(#waterTexture);
				font-size: 140px;
				font-family: 'Oswald', sans-serif;
			}

		</style>

		<!-- define water texture filter -->
		<filter id="waterTexture" >


			<feTurbulence result="undulation" numOctaves="1" baseFrequency="0" seed="0" type="turbulence">

				<animate

					attributeName="baseFrequency"
					dur="15s"
					keySplines="
						0.5 0 0.5 1;
						0.5 0 0.5 1"
					keyTimes="
						0;
						0.5;
						1"
					calcMode="spline"
					values="
						0.005,0.009; 
						0.009,0.005; 
						0.005,0.009"
					repeatCount="indefinite"/>
			
			</feTurbulence>
				<feColorMatrix 
					in="undulation"
					type="hueRotate"
					values="180" >

					<animate
						attributeName="values"
						dur="1s"
						from="0"
						to="360"
						repeatCount="indefinite"/>
				
				</feColorMatrix>
        <feColorMatrix in="dist" result="circulation" type="matrix" 
                               values="4 0 0 0 1
                                       4 0 0 0 1
                                       4 0 0 0 1
                                       1 0 0 0 0   
                                       "/>
      <feDisplacementMap in="SourceGraphic" in2="circulation" scale="2" result="dist" />
			<feDisplacementMap in="dist" in2="undulation" scale="30" result="woah" />
		</filter>
	</defs>
	<g id="svg_7">
		<rect width="90%" height="90%" fill="#2cb8d2"/>
		<g>
			<text x="35%" y="55%" fill="white" transform="translateX(-100%)">
				SUP
			</text>
		</g>
	</g>

</svg>
