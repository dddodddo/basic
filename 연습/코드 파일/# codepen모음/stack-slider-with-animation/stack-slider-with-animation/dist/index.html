<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Stack Slider with Animation</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section>
  <div id="slider">
    <div class="slider-wrap">
      <div id="intro-slider">
        <div class="intro-slide" data-class="1" data-position="1">
          <div class="slide-overlay"></div>
          <div class="poster-box" style="background:url(https://yudiz.com/codepen/stack-slider/poster-1.jpg) center center / cover no-repeat;">
          </div>
        </div>
        <div class="intro-slide" data-class="2" data-position="2">
          <div class="slide-overlay"></div>
          <div class="poster-box" style="background:url(https://yudiz.com/codepen/stack-slider/poster-2.jpg) center center / cover no-repeat;">
          </div>
        </div>
        <div class="intro-slide" data-class="3" data-position="3">
          <div class="slide-overlay"></div>
          <div class="poster-box" style="background:url(https://yudiz.com/codepen/stack-slider/poster-3.jpg) center center / cover no-repeat;">
          </div>
        </div>
        <div class="intro-slide" data-class="4" data-position="4">
          <div class="slide-overlay"></div>
          <div class="poster-box" style="background:url(https://yudiz.com/codepen/stack-slider/poster-4.jpg) center center / cover no-repeat;">
          </div>
        </div>
        <div class="intro-slide" data-class="5" data-position="5">
          <div class="slide-overlay"></div>
          <div class="poster-box" style="background:url(https://yudiz.com/codepen/stack-slider/poster-5.jpg) center center / cover no-repeat;">
          </div>
        </div>
      </div>
      <span id="slider-next">
        <img src="https://yudiz.com/codepen/stack-slider/arrow.png" alt="arrow-image">
      </span>
    </div>
  </div>
</section>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
