<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<div class="css1">
	<h3>Automotive Search</h3>
	<div class="css2">
		<div class="cssFilters">
			<input id="searchInput" onkeyup="searchFilter()" type="search" placeholder="Search by car name or brand">
			<select name="" id="brandFilter" onchange="selectFilter()">
				<option value="">All</option>
				<option value="audi">Audi</option>
				<option value="austin martin">Austin Martin</option>
				<option value="ford">Ford</option>
				<option value="Lamborghini">Lamborghini</option>
				<option value="porsche">Porsche</option>
				<option value="rolls royce">Rolls Royce</option>
			</select>
		</div>
		<div class="carsDisplay">
		</div>
	</div>
</div>
