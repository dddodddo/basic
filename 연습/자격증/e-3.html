<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%;}

        #main{width: 100%; height: calc(100vh - 100px); display: flex;}

        #main #header{width: 200px;height: 100%;}
        #main #header .logo{width: 100%; height: 10%; background-color: #111;}
        #main #header .nav{width: 100%; height: 90%; background-color: #222;}

        #contents{width: 400px; height: calc(100vh - 100px);}
        #contents .banner{width: 100%; height: 20%; background-color: #333;}
        #contents .notice{width: 100%; height: 40%; background-color: #444;}
        #contents .gallery{width: 100%; height: 40%; background-color: #555;}

        #slider{width: calc(100% - 600px); height: 100%; background-color: #666;}

        #footer{width: 100%; display: flex;}
        #footer .ft_logo{width: 200px; height: 100px; background-color: #777;}
        #footer .ft_cc{width: calc(100% - 400px); height: 100px; background-color: #888;}
        #footer .ft_sns{width: 200px; height: 100px; background-color: #999;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
            </section>
            <section id="slider"></section>
        </div>
        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="ft_cc"></div>
            <div class="ft_sns"></div>
        </footer>
    </div>
</body>
</html>
