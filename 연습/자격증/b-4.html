<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-b4</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%;}
        #container{width: 1200px; margin: 0 auto; display: flex;}

        #header{width: 100%; background-color: pink;}
        #header .logo{width: 20%; height: 100px; background-color: #111;}
        #header .nav{width: 80%; height: 100px; background-color: #222;}

        #slider{width: 1200px; margin: 0 auto; height: 300px; background-color: #333;}

        #main{width: 1200px; margin: 0 auto; display: flex;}
        #main .content1{width: 33.3333%; height: 200px; background-color: #444;}
        #main .content2{width: 33.3333%; height: 200px; background-color: #555;}
        #main .content3{width: 33.3333%; height: 200px; background-color: #666;}

        #footer{width: 100%; background-color: pink;}
        #footer .fl{width: 80%;}
        #footer .fl .fl01{width: 100%; height: 50px; background-color: #777;}
        #footer .fl .fl02{width: 100%; height: 50px; background-color: #888;}
        #footer .fr{width: 20%; height: 100px; background-color: #999;}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div id="container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <article id="slider"></article>
        <main id="main">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <footer id="footer">
            <div id="container">
                <div class="fl">
                    <div class="fl01"></div>
                    <div class="fl02"></div>
                </div>
                <div class="fr"></div>
            </div>
        </footer>
    </div>
</body>
</html>
