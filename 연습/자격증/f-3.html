<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-f3</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%;}

        #header{width: 1340px; display: flex; margin: 0 auto;}
        #header .logo{width: 20%; height: 100px; background-color: #111;}
        #header .nav{width: 80%; height: 100px; background-color: #222;}

        #slider{width: 100%; height: 350px; background-color: #333;}

        #main{width: 1340px;position: relative; margin: 0 auto;}
        #main #link{width: 100%; height: 100px; background-color: #444; position: absolute; top: -100px; left: 0;}
        #main #banner{width: 100%; height: 200px; background-color: #555;}
        #main #notice{width: 100%; height: 300px; background-color: #666;}

        #footer{width: 1340px; margin: 0 auto; display: flex;}
        #footer .ft_logo{width: 20%; height: 120px; background-color: #777;}
        #footer .ft_right{width: 80%;}
        #footer .ft_right .menu{width: 100%; height: 60px; background-color: #888;}
        #footer .ft_right .cc{width: 100%; height: 60px; background-color: #999;}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <article id="slider"></article>
        <main id="main">
            <article id="link"></article>
            <article id="banner"></article>
            <article id="notice"></article>
        </main>
        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="ft_right">
                <div class="menu"></div>
                <div class="cc"></div>
            </div>
        </footer>
    </div>
</body>
</html>
