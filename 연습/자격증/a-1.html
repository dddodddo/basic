<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUST 쇼핑몰</title>
    <style>
        *{margin: 0;padding: 0;}
        li{list-style: none;} /* 기호제거 */
        a{text-decoration: none;} /* a태그에 나타나는 밑줄 제거 */
        #wrap{width: 1200px; margin: 0 auto;}
        #header{width: 100%; display: flex;}
        #header .logo{width: 20%; height: 100px; background-color: #efefef;}
        #header .nav {
            display: flex;
            justify-content: right;
            
    width: 80%;
    height: 100px;
    position: relative;
    z-index: 1000;
}
#header .nav > ul {
    display: flex;
    
    align-items: center;
    height: 100%;
}
#header .nav > ul > li {
    position: relative;
}
#header .nav > ul > li > a {
    color: #fff;
    padding: 15px 45px;
    background-color: #0a4288;
    display: block;
}
#header .nav > ul > li > a:hover {
    background-color: #126bd8;
}
#header .nav > ul > li > ul {
    position: absolute;
    left: 0;
    background-color: #fff;
    width: 100%;
    text-align: center;
    display: none;
}
#header .nav > ul > li > ul > li > a {
    padding: 10px 20px;
    display: block;
    color: #11509d;
}
#header .nav > ul > li > ul > li > a:hover {
    background-color: #c0dcff;
    color: #fff;
}

        #slider{width: 100%;height: 300px; background-color: #b3b3b3;}
        #contents{width: 100%; display: flex;}
        #contents .content1{width: 33.3333%;height: 200px; background-color: #c3c3c3;}
        #contents .content2{width: 33.3333%;height: 200px; background-color: #a7a7a7;}
        #contents .content3{width: 33.3333%;height: 200px; background-color: #767676;}

        #footer{width: 100%; display: flex;}
        #footer .footer1{width: 20%;height: 100px; background-color: #666;}
        #footer .footer2{width: 60%;height: 100px; background-color: #3f3f3f;}
        #footer .footer3{width: 20%;height: 100px; background-color: #2d2d2d;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="logo"></div>
            <div class="nav">
               <ul>
                <li>

                        </li>

                        </li>

               </ul>

                        <li>
                            <a href="#">머플러</a>
                        </li>
                    </ul>
                </li>
               </ul>
               <ul>
                <li>
                    <a href="#">팬츠</a>
                    <ul class="submenu">
                        <li>
                            <a href="#">청바지</a>

                    <ul class="submenu">
                        <li>
                            <a href="#">귀고리</a>
                        </li>
                        <li>

                        <li>

                    </ul>
                </li>
               </ul>
            </div>
        </div>
        <!-- header -->
        <div id="slider"></div><!-- slider -->
        <div id="contents">
            <div class="content1"></div>
            <div class="content2"></div>

$(".nav > ul > li").hover(function(){
    $(".submenu").stop().slideDown()
},function(){
    $(".submenu").stop().slideUp()
