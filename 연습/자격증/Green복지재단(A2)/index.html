<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green 복지재단</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main id="wrap">
    <header id="header">
      <h1 class="logo">
        <a href="#"><img src="img/logo.png" alt="logo"></a>
      </h1>
      <nav class="nav">
        <ul>
          <li>
            <a href="#"> 재단소개</a>
            <ul class="submenu">
              <li><a href="#">설립취지</a></li>
              <li><a href="#">연혁</a></li>
              <li><a href="#">찾아오시는길</a></li>
            </ul>
          </li>
          <li>
            <a href="#"> 후원하기</a>
            <ul class="submenu">
              <li><a href="#">국내후원</a></li>
              <li><a href="#">국외후원</a></li>
              <li><a href="#">맞춤후원</a></li>
            </ul>
          </li>
          <li>
            <a href="#"> 자료실</a>
            <ul class="submenu">
              <li><a href="#">서식자료실</a></li>
              <li><a href="#">사진자료실</a></li>
              <li><a href="#">후원양식</a></li>
            </ul>
          </li>
          <li>
            <a href="#"> 스토리</a>
            <ul class="submenu">
              <li><a href="#">웹진</a></li>
              <li><a href="#">보고서</a></li>
              <li><a href="#">나의 후원</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <section id="slider">
      <div class="sliderWrap">
        <div class="slider s1">
          <img src="img/slider1.jpg" alt="slider1">
          <span>이미지1</span>
        </div>
        <div class="slider s2">
          <img src="img/slider2.jpg" alt="slider2">
          <span>이미지2</span>
        </div>
        <div class="slider s3">
          <img src="img/slider3.jpg" alt="slider3">
          <span>이미지3</span>
        </div>
      </div>
    </section>
    <section id="contents">
      <div class="notice">
        <h2>공지사항</h2>
        
      </div>
      <div class="gallery"></div>
      <div class="banner"></div>
    </section>
    <footer id="footer">
      <div class="logo"></div>
      <div class="copy"></div>
      <div class="fs"></div>
    </footer>
  </main>

  <script src="./js/jquery.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
