<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해운대 빛축제</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="wrap">
    <header id="header">
      <h1 class="logo"></h1>
      <nav class="nav">
        <ul>
          <li>
            <a href="#">이용안내</a>
            <ul class="submenu">
              <li><a href="#">이용방법</a></li>
              <li><a href="#">이용시간</a></li>
              <li><a href="#">이용요금</a></li>
            </ul>
          </li>
          <li>
            <a href="#">이벤트정보</a>
            <ul class="submenu">
              <li><a href="#">현장이벤트</a></li>
              <li><a href="#">온라인이벤트</a></li>
              <li><a href="#">이벤트예약</a></li>
            </ul>
          </li>
          <li>
            <a href="#">프로그램</a>
            <ul class="submenu">
              <li><a href="#">프로그램안내</a></li>
              <li><a href="#">온라인예약</a></li>
              <li><a href="#">단체예약상담</a></li>
            </ul>
          </li>
          <li>
            <a href="#">고객센터</a>
            <ul class="submenu">
              <li><a href="#">공지사항</a></li>
              <li><a href="#">자주묻는질문</a></li>
              <li><a href="#">자료실</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>
    <section id="wrap_right">
      <section id="slider">
        <div class="sliderWrap">
          <div class="slide s1">
            <img src="img/slide1.jpg" alt="slide1">
            <span>이미지1</span>
          </div>
          <div class="slide s2">
            <img src="img/slide2.jpg" alt="slide2">
            <span>이미지2</span>
          </div>
          <div class="slide s3">
            <img src="img/slide3.jpg" alt="slide3">
            <span>이미지3</span>
          </div>
        </div>
      </section>
      <main id="contents">
        <div class="tab">
          <div class="info">
            <h3 class="info_tit">
              <a href="#" class="active">공지사항</a>
              <a href="#">갤러리</a>
            </h3>
            <div class="info_cont">
              <div class="notice"></div>
              <div class="gallery"></div>
            </div>
          </div>
        </div>
        <div class="banner"></div>
        <div class="link"></div>
      </main>
      <footer id="footer">
        <div class="f_logo"></div>
        <div class="f_right">
          <div class="f_menu"></div>
          <div class="f_copy"></div>
        </div>
      </footer>
    </section>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
