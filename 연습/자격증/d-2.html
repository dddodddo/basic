<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-d2</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%; display: flex; flex-wrap: wrap;}

        #aside{width: 200px; height: 650px;}
        #aside h1{width: 100%; height: 150px; background-color: pink;}
        #aside nav{width: 100%; height: 500px; background-color: deeppink;}

        #main{width: calc(100% - 200px);} 
        #main #slider{width: 100%; display: flex;}
        #main #slider .slider{width: calc(100% - 230px); height: 400px; background-color: brown;}
        #main #slider .banner{width: 230px; height: 400px; background-color: darkkhaki;}

        #main section{display: flex;}
        #main #content1{width: 50%; height: 250px; background-color: darkcyan;}
        #main #content2{width: 50%; height: 250px; background-color: rgb(19, 57, 57);}


        #footer{width: 100%; display: flex;}
        #footer .ft_logo{width: 200px; height: 100px; background-color: #444;}
        #footer .ft_cc{width: calc(100% - 400px);height: 100px; background-color: #333;}
        #footer .ft_fs{width: 200px; height: 100px; background-color: #555;}
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="slider"></div>
                <div class="banner"></div>
            </article>
            <section>
                <section id="content1"></section>
                <section id="content2"></section>
            </section>
        </main>
        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="ft_cc"></div>
            <div class="ft_fs"></div>
        </footer>
    </div>
</body>
</html>
