<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-c2</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 1000px; display: flex;}
        #wrap #wrap_left{width: 20%; height: 650px;}
        #wrap #wrap_right{width: 80%; height: 650px;}

        #aside{height: 100%; height: 100%;}
        #aside .logo{height: 20%; background-color: pink;}
        #aside .nav{height: 80%; background-color: hotpink;}

        #slider{height: 350px; background-color: chocolate;}

        #main{height: 200px;display: flex;}
        #main .content1{width: 33.3333%; background-color: cyan;}
        #main .content2{width: 33.3333%; background-color: rgb(42, 80, 80);}
        #main .content3{width: 33.3333%; background-color: rgb(24, 106, 106);}

        #footer{display: flex; width: 100%;}
        #footer .fl{width: 80%; height: 100px;background-color: aquamarine;}
        #footer .fr{width: 20%;}
        #footer .fr .fr-1{height: 50px; background-color: aqua;}
        #footer .fr .fr-2{height: 50px; background-color: rgb(38, 132, 132);}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="wrap_left">
            <aside id="aside">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </aside>
        </div>
        <div id="wrap_right">
            <article id="slider"></article>
            <main id="main">
                <section class="content1"></section>
                <section class="content2"></section>
                <section class="content3"></section>
            </main>
            <footer id="footer">
                <div class="fl"></div>
                <div class="fr">
                    <div class="fr-1"></div>
                    <div class="fr-2"></div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
