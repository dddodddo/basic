<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wedb-02</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{width: 1200px; margin: 0 auto;}

        #header{width: 100%; display: flex;}
        #header .logo{width: 20%; height: 100px; background-color: #7d3f3f;}    
        #header .nav{width: 80%; height: 100px; background-color: #c06363;}

        #slider{W: 100%; height: 300px; background-color: #abaaaa;}

        #main{width: 100%; display: flex;}
        #main .content1{height: 200px; background-color: #ddd; width: 33.3333%;}
        #main .content2{height: 200px; background-color: #bc5656; width: 33.3333%;}
        #main .content3{height: 200px; background-color: #802525; width: 33.3333%;}

        #footer{width: 100%; display: flex;}
        #footer .footer1{ height: 100px; background-color: #b69090; width: 20%;}
        #footer .footer2{ height: 100px; background-color: #936969; width: 60%;}
        #footer .footer3{ height: 100px; background-color: #4f3535; width: 20%;}
    
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <!-- header -->
        <article id="slider"></article>
        <main id="main">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>
        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
