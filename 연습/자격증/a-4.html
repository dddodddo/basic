<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-3</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 1200px; margin: 0 auto;}

        #header{width: 100%;display: flex;}
        #header .logo{width: 20%; height: 100px; background-color: #111;}
        #header .nav{width: 80%; height: 100px; background-color: #222;}

        #slider{width: 100%; height: 300px; background-color: #333;}

        #main{width: 100%; display: flex;}
        #main .content1{width: 33.3333%; height: 200px; background-color: #444;}
        #main .content2{width: 33.3333%; height: 200px; background-color: #555;}
        #main .content3{width: 33.3333%; height: 200px; background-color: #666;}

        #footer{width: 100%; display: flex;}
        #footer .ft_left{width: 80%;}
        #footer .ft_left .fl-1{width: 100%; height: 50px; background-color: #777;}
        #footer .ft_left .fl-2{width: 100%; height: 50px; background-color: #888;}
        #footer .ft_right{width: 20%; height: 100px; background-color: #999;}
    </style>
</head>
<body>
   <div id="wrap">

    <header id="header">
        <h1 class="logo"></h1>
        <nav class="nav"></nav>
    </header>

    <article id="slider"></article>

    <main id="main">
        <section class="content1"></section>
        <section class="content2"></section>
        <section class="content3"></section>
    </main>

    <footer id="footer">
        <div class="ft_left">
            <div class="fl-1"></div>
            <div class="fl-2"></div>
        </div>
        <div class="ft_right"></div>
    </footer>

   </div> 
</body>
</html>
