<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    @charset "UTF-8";
    *{margin: 0;padding: 0;box-sizing: border-box;}

    #wrap{width: 100%;}

    #header{width: 1340px; display: flex; margin: 0 auto;}
    #header .logo{width: 20%; height: 100px; background-color: #111;}
    #header .nav{width: 80%; height: 100px; background-color: #222;}

    #slider{width: 100%; height: 350px; background-color: #333;}

    #main{width: 1340px; margin: 0 auto; position: relative;}
    #main .link{width: 100%; height: 120px; background-color: #444; position: absolute; left: 0;top: -120px;}
    #main .banner{width: 100%; height: 240px; background-color: #555;}
    #main .content{width: 100%; display: flex;}
    #main .content .notice{width: 50%; height: 350px; background-color: #666;}
    #main .content .gallery{width: 50%; height: 350px; background-color: #777;}

    #footer{width: 1340px; margin: 0 auto; display: flex;}
    #footer .ft_left{width: 80%; height: 120px; background-color: #888;}
    #footer .ft_right{width: 20%;}
    #footer .ft_right .sns{width: 100%; height: 60px; background-color: #999;}
    #footer .ft_right .fs{width: 100%; height: 60px; background-color: #111;}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <article id="slider"></article>
        <main id="main">
            <article class="link"></article>
            <article class="banner"></article>
            <article class="content">
                <div class="notice"></div>
                <div class="gallery"></div>
            </article>
        </main>
        <footer id="footer">
            <div class="ft_left"></div>
            <div class="ft_right">
                <div class="sns"></div>
                <div class="fs"></div>
            </div>
        </footer>
    </div>
</body>
</html>
