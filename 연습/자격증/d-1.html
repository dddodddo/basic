<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-d1</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%; display: flex; flex-wrap: wrap;}
        #aside{width: 200px; height: 850px;}
        #aside .logo{width: 100%;height: 100px; background-color: #2fa0ab;}
        #aside .nav{width: 100%;height: 750px; background-color: #816c6c;}
        #main{width: calc(100% - 200px); height: 850px; background-color: #444;}
        #slider{position: relative;width: 100%; height: 400px; background-color: #777;}
        #slider .sliderwrap{}
        #slider .link{position: absolute; right: 0; top: 0; width: 100px; height: 300px; background-color: #555;}
        #banner{width: 100%; height: 200px; background-color: #555;}
        #content{width: 100%; height: 250px; background-color: #222;}
        #footer{width: 100%; display: flex;}
        #footer .ft_logo{width: 200px; height: 100px; background-color: pink;}
        #footer .ft_cc{width: calc(100% - 400px); height: 100px; background-color: rgb(164, 74, 89);}
        #footer .ft_sns{width: 200px; height: 100px; background-color: rgb(106, 24, 38);}
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>
        <main id="main">
            <article id="slider">
                <div class="sliderwrap"></div>
                <div class="link"></div>
            </article>
            <article id="banner"></article>
            <section id="content"></section>
        </main>
        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="ft_cc"></div>
            <div class="ft_sns"></div>
        </footer>
    </div>
</body>
</html>
