<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wedb-f1</title>
    <style>
        @charset "UTF-8";
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%;}

        #header{width: 1340px;display: flex; margin: 0 auto;}
        #header .logo{width: 20%; height: 100px; background-color: #111;}
        #header .nav{width: 80%; height: 100px; background-color: #222;}

        #slider{width: 100%; height: 350px; background-color: #333;}

        #contents{width: 1340px; margin: 0 auto; position: relative;}
        #contents .link{
            position: absolute; left: 0;top: -100px;
            width: 100%; height: 100px; background-color: #444;}
        #contents .banner{width: 100%; height: 200px;background-color: #555;}
        #contents .notice{width: 100%; height: 400px; background-color: #666;}

        #footer{width: 1340px; margin: 0 auto; display: flex;}
        #footer .ft_logo{width: 20%; height: 120px; background-color: #777;}
        #footer .ft_cc{width: 80%;}
        #footer .ft_cc .cc1{width: 100%; height: 60px; background-color: #888;}
        #footer .ft_cc .cc2{width: 100%; height: 60px; background-color: #999;}
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </header>
        <article id="slider"></article>
        <section id="contents">
            <article class="link"></article>
            <article class="banner"></article>
            <article class="notice"></article>
        </section>
        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="ft_cc">
                <div class="cc1"></div>
                <div class="cc2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
