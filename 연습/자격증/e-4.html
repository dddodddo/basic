<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>철길 마을</title>
    <style>
        @charset "UTF-8";
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%;}

        #main{width: 100%; height: calc(100vh - 120px); display: flex;}

        #header{width: 200px;}
        #header .logo{width: 100%; height: 10%; background-color: #111;}
        #header .nav{width: 100%; height: 90%; background-color: #222;}

        #contents{width: 400px;}
        #contents .banner{width: 100%; height: 20%; background-color: #333;}
        #contents .notice{width: 100%; height: 30%; background-color: #444;}
        #contents .gallery{width: 100%; height: 30%; background-color: #555;}
        #contents .link{width: 100%; height: 20%; background-color: #666;}

        #slider{width: calc(100% - 600px); height: 100%; background-color: #777;}

        #footer{width: 100%; display: flex;}
        #footer .ft_logo{width: 200px; height: 120px; background-color: #888;}
        #footer .ft_cc{width: calc(100% - 400px);}
        #footer .ft_cc .cc1{width: 100%; height: 60px; background-color: #999;}
        #footer .ft_cc .cc2{width: 100%; height: 60px; background-color: #000;}
        #footer .ft_fs{width: 200px; height: 120px; background-color: pink;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <article class="banner"></article>
                <article class="notice"></article>
                <article class="gallery"></article>
                <article class="link"></article>
            </section>
            <article id="slider"></article>
        </div>
        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="ft_cc">
                <div class="cc1"></div>
                <div class="cc2"></div>
            </div>
            <div class="ft_fs"></div>
        </footer>
    </div>
</body>
</html>
