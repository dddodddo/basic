<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-d3</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%; display: flex; flex-wrap: wrap;}

        #aside{width: 200px; height: 850px;}
        #aside .logo{width: 100%; height: 150px; background-color: aqua;}
        #aside .nav{width: 100%; height: 700px; background-color: aquamarine;}

        #main{width: calc(100% - 200px);}
        #main #slider{width: 100%; position: relative;}
        #main #slider .sl_img{ height: 400px; background-color: bisque;}
        #main #slider .sl_link{position: absolute; width: 150px; height: 300px; top: 0;right: 0; background-color: blueviolet;}
        #main #banner{width: 100%; height: 200px; background-color: cadetblue;}
        #main #content{width: 100%; height: 250px; background-color: chartreuse;}

        #footer{width: 100%; display: flex;}
        #footer .ft_logo{width: 200px; height: 120px; background-color: chocolate;}
        #footer .ft_right{width: calc(100% - 200px); height: 120px;}
        #footer .ft_menu{width: 100%; height: 60px; background-color: crimson;}
        #footer .ft_cc{width: 100%; height: 60px; background-color: rgb(87, 17, 31);}
    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <article id="slider">
                <div class="sl_img"></div>
                <div class="sl_link"></div>
            </article>
            <section id="banner"></section>
            <section id="content"></section>
        </main>

        <footer id="footer">
            <div class="ft_logo"></div>
            <div class="ft_right">
                <div class="ft_menu"></div>
                <div class="ft_cc"></div>
            </div>
        </footer>
    </div>
</body>
</html>
