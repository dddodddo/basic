<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-e1</title>
    <style>
        *{margin: 0;padding: 0;}
        #wrap{width: 100%;}
        #main{width: 100%; height:calc(100vh - 120px); display: flex;}
        #header{width: 200px; height: 100%; background-color: #121212;}
        #header .logo{width: 100%; height: 10%; background-color: #222;}
        #header .nav{width: 100%; height: 90%; background-color: #333;}
        #contents{width: 400px; height: 100%; background-color: #555;}
        #contents .con1{width: 100%; height: 15%;background-color: #444;}
        #contents .con2{width: 100%; height: 35%;background-color: #777;}
        #contents .con3{width: 100%; height: 35%;background-color: #888;}
        #contents .con4{width: 100%; height: 15%;background-color: #999;}
        #slider{width: calc(100% - 600px); height: 100%; background-color: #666;}
        #footer{width: 100%; height: 120px; background-color: #e3e3e3; display: flex;}
        #footer .ft_left{width: 200px; height: 120px; background-color: #555;}
        #footer .ft_right{width: calc(100% - 200px);}
        #footer .ft_right .r1{width: 100%; height: 60px; background-color: #222;}
        #footer .ft_right .r2{width: 100%;height: 60px;background-color: #777;}



    </style>
</head>
<body>
    <div id="wrap">
        <main id="main">
            <header id="header">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </header>
            <section id="contents">
                <div class="con1 banner"></div>
                <div class="con2 notice"></div>
                <div class="con3 gallery"></div>
                <div class="con4 link"></div>
            </section>
            <article id="slider"></article>
        </main>
        <footer id="footer">
            <div class="ft_left"></div>
            <div class="ft_right">
                <div class="r1"></div>
                <div class="r2"></div>
            </div>
        </footer>
    </div>
</body>
</html>
