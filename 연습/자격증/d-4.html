<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webd-d4</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%; display: flex; flex-wrap: wrap;}

        #aside{width: 200px; height: 800px;}
        #aside .logo{width: 100%; height: 150px; background-color: pink;}
        #aside .nav{width: 100%; height: 650px; background-color: hotpink;}

        #main{width: calc(100% - 200px);}
        #main #slider{width: 100%; height: 400px; background-color: crimson;}
        #main #link{width: 100%; height: 150px; background-color: deeppink;}
        #main #content{width: 100%; display: flex;}
        #main #content .content1{width: 100%;height: 250px; background-color: firebrick;}
        #main #content .content2{width: 100%;height: 250px; background-color: #771f1f;}

        #footer{width: 100%; display: flex;}
        #footer .footer1{width: 200px; height: 120px; background-color: #63a610;}
        #footer .footer2{width: calc(100% - 400px); height: 120px; background-color: #4b7913;}
        #footer .footer3{width: 200px; height: 120px; background-color: #23360b;}

    </style>
</head>
<body>
    <div id="wrap">
        <aside id="aside">
            <h1 class="logo"></h1>
            <nav class="nav"></nav>
        </aside>

        <main id="main">
            <article id="slider"></article>
            <section id="link"></section>
            <section id="content">
                <div class="content1"></div>
                <div class="content2"></div>
            </section>
        </main>

        <footer id="footer">
            <div class="footer1"></div>
            <div class="footer2"></div>
            <div class="footer3"></div>
        </footer>
    </div>
</body>
</html>
