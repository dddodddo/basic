<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a-3</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 1200px; margin: 0 auto;}

        #header{width: 100%; display: flex;}
        #header .logo{width: 20%; height: 100px; background-color: #dedede;}
        #header .nav{width: 80%; height: 100px; background-color: #905858;}

        #slider{width: 100%; height: 300px; background-color: #ccc;}

        #main{width: 100%; display: flex;}
        #main .main1{width: 33.3333%; height: 200px; background-color: #a5a5a5;}
        #main .main2{width: 33.3333%; height: 200px; background-color: #787878;}
        #main .main3{width: 33.3333%; height: 200px; background-color: #3b3b3b;}

        #footer{width: 100%; display: flex;}
        #footer .ft_left{width: 20%; height: 100px; background-color: #a5a5a5;}
        #footer .ft_right{width: 80%;}
        #footer .ft_right .footer2{height: 50px; background-color: #684646;}
        #footer .ft_right .footer3{height: 50px; background-color: #372222;}

    </style>
</head>
<body>
   <div id="wrap">
    <header id="header">
        <h1 class="logo"></h1>
        <nav class="nav"></nav>
    </header>
    <!-- header -->
    
    <article id="slider"></article>
    <!-- slider -->

    <main id="main">
        <div class="main1"></div>
        <div class="main2"></div>
        <div class="main3"></div>
    </main>
    <!-- main -->

    <footer id="footer">
        <div class="ft_left"></div>
        <div class="ft_right">
            <div class="footer2"></div>
            <div class="footer3"></div>
        </div>
    </footer>
    <!-- footer -->

   </div> 
</body>
</html>
