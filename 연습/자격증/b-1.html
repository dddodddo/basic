<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}

        #wrap{width: 100%;}

        #header{width: 100%; background-color: #d29d9d;}
        #header .header_container{width: 1200px; margin: 0 auto; display: flex;}
        #header .header_container .logo{width: 20%; height: 100px; background-color: #111;}
        #header .header_container .nav{width: 80%; height: 100px; background-color: #222;}

        #slider{width:1200px;height: 300px; background-color: #333; margin: 0 auto;}

        #main{width:1200px; margin: 0 auto; display: flex;}
        #main .content1{width: 33.3333%;height: 200px;background-color: #444;}
        #main .content2{width: 33.3333%;height: 200px;background-color: #555;}
        #main .content3{width: 33.3333%;height: 200px;background-color: #666;}

        #footer{width: 100%; background-color: #5d3d3d;}
        #footer .footer_container{width: 1200px; margin: 0 auto; display: flex;}
        #footer .footer_container .ft_left{width: 20%; height: 100px; background-color: #666;}
        #footer .footer_container .ft_right{width: 80%;}
        #footer .footer_container .ft_right .fr-1{width: 100%; height: 50px; background-color: #777;}
        #footer .footer_container .ft_right .fr-2{width: 100%; height: 50px; background-color: #888;}
    </style>
</head>
<body>
    <div id="wrap">

        <header id="header">
            <div class="header_container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>

        <article id="slider"></article>

        <main id="main">
            <section class="content1"></section>
            <section class="content2"></section>
            <section class="content3"></section>
        </main>

        <footer id="footer">
            <div class="footer_container">
                <div class="ft_left"></div>
                <div class="ft_right">
                    <div class="fr-1"></div>
                    <div class="fr-2"></div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
