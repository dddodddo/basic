<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrap">
        <h2>사용자로부터 입력받기</h2>
        <div class="first">
            <form action="#">
                <label for="name">name</label>
                <input type="text" id="name" name="my-name">
                <br><br>
                <label for="age">age</label>
                <input type="number" id="age" name="my-age">
                <br><br>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </form>
        </div>

        <div class="second">
            <form action="#">
                <fieldset>
                    <legend>leader</legend>
                    <label for="name1">name</label>
                    <input type="text" id="name1" name="name-1">
                    <br><br>
                    <label for="age1">age</label>
                    <input type="number" name="age-1" id="age">
                </fieldset>

                <fieldset>
                    <legend>second leader</legend>
                    <label for="name2">name</label>
                    <input type="text" id="name2" name="name-2">
                    <br><br>
                    <label for="age2">age</label>
                    <input type="number" name="age-2" id="age2">
                </fieldset>
            </form>
        </div>

        .third
    </div>
