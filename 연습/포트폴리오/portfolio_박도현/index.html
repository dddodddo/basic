<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="cursor"></div>
  <div id="wrap">
    <section id="loading">

        <svg class="dSvg" width="315" height="479" viewBox="0 0 315 479" xmlns="http://www.w3.org/2000/svg">
          <path

    <header id="header">

          <li><a href="#" data-text="Skills">Skills</a></li>
          <li><a href="#" data-text="Awards">Awards</a></li>
          <li><a href="#" data-text="Projects">Projects</a></li>
        </ul>
      </div>

    <section id="section1">
      <div class="container">
        <div class="circleWrap">
          <div class="circle">
            <div class="circle_img1 circle_img"></div>
          </div>
          <div class="circle">
            <div class="circle_img2 circle_img"></div>
          </div>
          <div class="circle">
            <div class="circle_img3 circle_img"></div>
          </div>
          <div class="circle">
            <div class="circle_img4 circle_img"></div>

      <div class="call">

          <div class="sec2_name">Park Dohyeon</div>
          <div class="sec2_job">Web Publisher</div>
        </div>
        <div class="sec2_imgs">
          <div class="sec2_img1 sec2_img">
            <img class="sec2_firstimg se2Img" src="img/1.jpg" alt="" style="width: 500px; height: 500px;">

        </div>
      </div>

    </section>
    <section id="section3">
      <div class="sec3_cards">
        <div class="card1 card">
          <figure class="front">
            <img src="img/2.jpg" alt="이미지" style="width: 500px; height: 700px;">

          <div class="back">

        <div class="card2 card">

          </div>

      </div>

    <section id="section4"></section>
    <section id="section5"></section>
    <section id="section6"></section>

  <script type="module" src="js/module.js"></script>

  <script src="js/main.js"></script>
