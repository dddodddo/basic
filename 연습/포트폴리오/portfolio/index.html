<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio-do</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="wrap">
    <section id="section1">
      <div class="demo-btn">
        <div class="balloon-ctr">
          <div class='div5'></div>
          <div class="controls">
            <button class="start control">Start</span>
              <button class="stop control">Stop</span>
          </div>
        </div>
      </div>
      <div class="sec1_tit">배움에 도전하는 웹개발자</div>
      <div class="sec1_bg">
        <img src="img/joshua-reddekopp-7Oq9r2CiTLg-unsplash.jpg" alt="bg1" class="bg1">
        <img src="img/joshua-reddekopp-7Oq9r2CiTLg-unsplash.jpg" alt="bg2" class="bg2">
        <img src="img/joshua-reddekopp-7Oq9r2CiTLg-unsplash.jpg" alt="bg3" class="bg3">
      </div>
      <div class="sec1_name">
        <div class="park">
          <h1 class="p">ㅂ</h1>
          <span class="name_span">박<br>Park</span>
        </div>
        <div class="do">
          <h1 class="d">ㄷ</h1>
          <span class="name_span">도<br>Do</span>
        </div>
        <div class="hyeon">
          <h1 class="h">ㅎ</h1>
          <span class="name_span">현<br>Hyeon</span>
        </div>
      </div>
      <div class="sec1_subtit">
        <div class="year">
          <div class="sec1_2024">2024</div>
          <div class="border_top"></div>
        </div>
        <div class="web">
          <div class="sec1_web">WEB DEVELOPER</div>
          <div class="border_left"></div>
        </div>
        <div class="port">
          <div class="sec1_port">PORTFOLIO</div>
          <div class="border_bottom"></div>
        </div>
        <div class="sun">
          <i class="fas fa-sun"></i>
          <div class="border_right"></div>
        </div>
      </div>
    </section>

    <section id="section2">
      <video muted autoplay loop>
        <source src="img/untitled (1).mp4" type="video/mp4" />
      </video>

      <div class="section_text">
        <h1 class="sec_tit">About me</h1>
        <div class="clock">
          <div class="time_box">
            <span class="txt_lg" id="hours">00</span>
            <span class="mark">:</span>
            <span class="txt_lg" id="min">00</span>
            <span class="mark">:</span>
            <span class="txt_sm" id="sec">00</span>
          </div>
        </div>
      </div>

      <section class="sec02">
        <span class="circle"></span>
        <div class="textBox">
          <p>
            our releases<br>
            get a feeling<br>
            for the latest<br>
            selected sound
          </p>
        </div>
      </section>


    </section>

    <section class="sec03"></section>
  </div>


  <!-- lenis -->
  <script src="https://unpkg.com/lenis@1.1.3/dist/lenis.min.js"></script>
  <!-- gsap -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script src="js/ripple-effect.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
